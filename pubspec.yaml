name: land_map
description: "AI-Based Land Mapping Application using GPS and Camera"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^5.0.296

  # Essential packages
  intl: ^0.20.2
  path: ^1.8.3
  equatable: ^2.0.5
  uuid: ^4.5.1

  # GPS & Location
  geolocator: ^14.0.1
  geocoding: ^4.0.0
  permission_handler: ^12.0.0+1

  # Camera & Image
  camera: ^0.10.5+2
  image_picker: ^1.0.4
  path_provider: ^2.1.1

  # Maps
  google_maps_flutter: ^2.5.0

  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Export
  csv: ^5.0.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  hive_generator: ^1.1.3
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
